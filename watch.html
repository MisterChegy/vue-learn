<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>监听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <p>
            我所在的城市：
            <input v-model="city"/>（这个是watched property）
        </p>

        <p>
            我所在的街道：
            <input v-model="district"/> （这个是watched property）
        </p>
        <p>
            我所在的详细的一些的地址：
            <input v-model='full_address'>
            （每次其他两个发生变化，这里也就会跟着变化）
        </p>

    </div>

    <script>
        
        var app = new Vue({
            el: '#app',
            data: {
                city: '北京市',
                district: '朝阳区',
                full_address: "某市某区"
            },
            watch: {
                city: function(city_name){
                    this.full_address = city_name + '-' + this.district
                },
                district: function(district_name){
                    this.full_address = this.city + '-' + district_name
                }
            }
        })
    </script>
</body>

</html>
